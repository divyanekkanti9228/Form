<!DOCTYPE html>
<html>
<head>
	
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
<center>	
<div class="main">
	<div class="register">
	<form >
		<h2 style="color: black">REGISTRATION FORM</h2><hr/>
		<label>Email</label>
		<input type="email" name="mail" placeholder="Enter your email" required>
		<br/>
		<br/>
		<label>Password</label>
		<input type="password" name="" placeholder="Enter password" required>
		<br/>
		<br/>
		<label>First Name</label>
		<input type="text" name="" required>
		<br/>
		<br/>
		<label>Last Name</label>
		<input type="text" name="" required>
		<br/>
		<br/>
		<label>RollNo</label>
		<input type="text" name="" required>
		<br/>
		<br/>
		<label>Upload photograph</label>
		<input type="file" name="" required>
		<br/>
		<br/>
		<label>Upload signature</label>
		<input type="file" name="" required>
		<br/>
		<br/>
		<label>Gender:</label>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="male" >Female
		<br/>
		<br/>
		<label>Branches</label>
		<input type="radio" name="">IT
		<input type="radio" name="">CSE
		<input type="radio" name="">ECE
		<input type="radio" name="">EEE
		<input type="radio" name="">MEC
		<br/>
		<br/>
		<label>Course</label>
		<input type="checkbox" name="course" >HTML
		<input type="checkbox" name="course" >CSS
		<input type="checkbox" name="course" >JS
		<input type="checkbox" name="course" >JAVA
		<br/>
		<br/>
		<label>DOB</label>
		<input type="date" name="" required>
		<br/>
		<br/>
		<hr/>
		<input type="submit" name="submit" value="SUBMIT" >
 				   
 		<input type="reset" name="reset" value="RESET">
        <hr/>
       
	</form>
</div>
</div>	
</center>
</body>
</html>
